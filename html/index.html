<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    body {
      margin: 25px;
    }

    .centered-container {
      display: flex;
      flex-direction: column;
      justify-content: space-around;

    }

    .txt-center {
      text-align: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      grid-auto-rows: minmax(80px, auto);
    }

    #qrdata,
    #vcarddata {
      grid-column: 1;
      grid-row: 1/3
    }

    #qrgenbtn {
      grid-column: 1;
      grid-row: 3
    }

    #qrdisplaycontainer {
      grid-column: 2;
      grid-row: 1/3;
      align-self: center;
      justify-self: center;
    }

    #qrdldbtn {
      grid-column: 2;
      grid-row: 3
    }

    .no-display {
      display: none;
    }

    .user-message {
      position: fixed;
      left: 2px;
      top: 2px;
      border: 2px red solid;
      padding: 2px;
      z-index: 999;
      background: white;
    }
  </style>
  <!-- <link rel="import" href="../html/pages/qr-simple.html" data-page="plaintext" />
  <link rel="import" href="../html/pages/qr-vcard.html" data-page="vcard" /> -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; img-src 'self' blob: data:; script-src 'self' 'unsafe-inline'">
  <title>QrCards</title>
</head>

<body>
  <button class="nav-link" data-page="plaintext">Plaintext Qr Code</button>
  <button class="nav-link" data-page="vcard">Vcard Qr Code</button>
  <button class="nav-link" data-page="vcards">Batch Qr Vcards</button>
  <div id="contents">
    Select an action to do.
  </div>

  <template id="template-plaintext">
    <div class="centered-container">
      <h1 class="txt-center">Qr Code form</h1>
      <div class="grid-container">
        <textarea name="qrdata" id="qrdata" cols="30" rows="10" autofocus></textarea>
        <button name="qrgenbtn" id="qrgenbtn">Generate Qr Code</button>
        <svg xmlns="http://www.w3.org/2000/svg" id="qrdisplaycontainer" height="200" width="200">
          <defs>
            <rect id="dot" width="10" height="10" fill="black"></rect>
          </defs>
          <g id="qrdisplay"></g>
        </svg>
        <button name="qrdldbtn" id="qrdldbtn" disabled>Download Qr Code</button>
        <a name="qrdldlink" id="qrdldlink" href="#" class="no-display"></a>
      </div>
    </div>
  </template>

  <template id="template-vcard">
    <div class="centered-container">
      <h1 class="txt-center">Qr Vcard form</h1>
      <div class="grid-container">
        <div id="vcarddata">
          <table>
            <tr>
              <td><label for="prefix">Prefix:</label></td>
              <td><input type="text" name="prefix" id="vc-prefix" /></td>
            </tr>

            <tr>
              <td><label for="surname">Surname 性:</label></td>
              <td><input type="text" name="surname" id="vc-surname" autofocus="autofocus" /></td>
            </tr>

            <tr>
              <td><label for="names">Names 名:</label></td>
              <td><input type="text" name="names" id="vc-names" /></td>
            </tr>

            <tr>
              <td><label for="suffix">Suffix:</label></td>
              <td><input type="text" name="suffix" id="vc-suffix" /></td>
            </tr>

            <tr>
              <td><label for="fullname">Fullname:</label></td>
              <td><input type="text" name="fullname" id="vc-fullname" /></td>
            </tr>

            <tr>
              <td><label for="title">Title:</label></td>
              <td><input type="text" name="title" id="vc-title" /></td>
            </tr>

            <tr>
              <td><label for="bdate">Birth Date:</label></td>
              <td><input type="text" name="bdate" id="vc-bdate" /></td>
            </tr>

            <tr>
              <td><label for="email">E-Mail:</label></td>
              <td><input type="text" name="email" id="vc-email" /></td>
            </tr>

            <tr>
              <td><label for="phonework">Work Phone:</label></td>
              <td><input type="text" name="phonework" id="vc-phonework" /></td>
            </tr>

            <tr>
              <td><label for="phonemobile">Work Mobile:</label></td>
              <td><input type="text" name="phonemobile" id="vc-phonemobile" /></td>
            </tr>

            <tr>
              <td><label for="phonemobilepersonal">Personal Mobile:</label></td>
              <td><input type="text" name="phonemobilepersonal" id="vc-phonemobilepersonal" /></td>
            </tr>

            <tr>
              <td><label for="company">Company:</label></td>
              <td><input type="text" name="company" id="vc-company" /></td>
            </tr>

            <tr>
              <td><label for="websitework">Company website:</label></td>
              <td><input type="text" name="websitework" id="vc-websitework" /></td>
            </tr>

            <tr>
              <td><label for="addressdetails">Address detail:</label></td>
              <td><input type="text" name="addressdetails" id="vc-addressdetails" /></td>
            </tr>

            <tr>
              <td><label for="addresslocalitycity">Locality, City:</label></td>
              <td><input type="text" name="addresslocalitycity" id="vc-addresslocalitycity" /></td>
            </tr>

            <tr>
              <td><label for="addressregion">Region:</label></td>
              <td><input type="text" name="addressregion" id="vc-addressregion" /></td>
            </tr>

            <tr>
              <td><label for="addresszip">Postal Code:</label></td>
              <td><input type="text" name="addresszip" id="vc-addresszip" /></td>
            </tr>

            <tr>
              <td><label for="addresscountry">Country:</label></td>
              <td><input type="text" name="addresscountry" id="vc-addresscountry" /></td>
            </tr>

            <tr>
              <td><label for="timezone">Time Zone:</label></td>
              <td><input type="text" name="timezone" id="vc-timezone" /></td>
            </tr>
          </table>
        </div>
        <button name="vcardqrgenbtn" id="vcardqrgenbtn">Generate Vcard Qr Code</button>
        <svg xmlns="http://www.w3.org/2000/svg" id="qrdisplaycontainer" height="200" width="200">
          <defs>
            <rect id="dot" width="10" height="10" fill="black"></rect>
          </defs>
          <g id="qrdisplay"></g>
        </svg>
        <button name="qrdldbtn" id="qrdldbtn" disabled>Download Qr Code</button>
        <a name="qrdldlink" id="qrdldlink" href="#" class="no-display"></a>
      </div>
    </div>
  </template>

      <details>

      <button name="vcardsgenbtn" id="vcardsgenbtn">Generate Vcards</button>

    </div>
