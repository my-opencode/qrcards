<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    body {
      margin: 25px;
    }

    .centered-container {
      display: flex;
      flex-direction: column;
      justify-content: space-around;

    }

    .txt-center {
      text-align: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 25px;
      grid-auto-rows: minmax(80px, auto);
    }

    #qrdata,
    #vcarddata {
      grid-column: 1;
      grid-row: 1/3
    }

    #qrgenbtn {
      grid-column: 1;
      grid-row: 3
    }

    #qrdisplaycontainer {
      grid-column: 2;
      grid-row: 1/3;
      align-self: center;
      justify-self: center;
    }

    #qrdldbtn {
      grid-column: 2;
      grid-row: 3
    }

    .no-display {
      display: none;
    }

    .user-message {
      position: fixed;
      left: 2px;
      top: 2px;
      border: 2px red solid;
      padding: 2px;
      z-index: 999;
      background: white;
    }

      .qrstylelogopreview {
        width: 150px;
        height: 150px;
        border: gray 1px solid;
        background-color: lightgray;
      }

      .radio-sprites .radio-selector .sprite-preview {
        width: 60px;
        height: 60px;
        margin-left: 5px;
        border: gray 1px solid;
        background-color: lightgray;
      }

      .sprite-preview {
        margin: 4px;
      }

      .radio-sprites [type="radio"]:checked ~ .radio-selector .sprite-preview {
        border: 5px blue solid;
        margin: 0;
      }

      summary {
        margin-top: 40px;
        font-size: larger;
        margin-bottom: 10px;
      }

      #additional-colors {
        display: none;
      }

      #qrstylecheckeyecolor:checked ~ #additional-colors {
        display: block;
      }

      .txt-warning {
        color: red !important;
      }


      .radio-sprites {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }


  </style>

  <template id="template-plaintext">
    <div class="centered-container">

      <div class="grid-container">

        <button name="qrgenbtn" id="qrgenbtn">Generate Qr Code</button>
        <svg xmlns="http://www.w3.org/2000/svg" id="qrdisplaycontainer" height="200" width="200">
          <defs>

          </defs>

        </svg>
        <button name="qrdldbtn" id="qrdldbtn" disabled>Download Qr Code</button>
        <a name="qrdldlink" id="qrdldlink" href="#" class="no-display"></a>
      </div>
    </div>
  </template>

            <tr>

        <button name="vcardqrgenbtn" id="vcardqrgenbtn">Generate Vcard Qr Code</button>

          <defs>

          </defs>

        </svg>
        <button name="qrdldbtn" id="qrdldbtn" disabled>Download Qr Code</button>

    <template id="template-styler">
    <div class="centered-container">
      <h1 class="txt-center">Qr Style</h1>
        <!-- Colors -->
        <details open>
          <summary>
            Colors
            <button id="qrstylecolorsavebtn" disabled>Save changes</button>
          </summary>
          <input
            type="color"
            name="qrstyledotcolor"
            id="qrstyledotcolor"
            value="#000000"
          />
          <label for="qrstyledotcolor">Color of the dots</label>
          <br />
          <input
            type="color"
            name="qrstylebgcolor"
            id="qrstylebgcolor"
            value="#FFFFFF"
          />
          <label for="qrstylebgcolor">Color of the background</label>
          <br />
          <input
            type="checkbox"
            name="qrstylecheckeyecolor"
            id="qrstylecheckeyecolor"
          />
          <label for="qrstylecheckeyecolor"
            >Different colors for the eyes</label
          >
          <br />
          <div id="additional-colors">
            <input
              type="color"
              name="qrstyleeyecolor"
              id="qrstyleeyecolor"
              value="#000000"
            />
            <label for="qrstyleeyecolor">Eye Color</label>
            <br />
            <input
              type="color"
              name="qrstylepupilcolor"
              id="qrstylepupilcolor"
              value="#000000"
            />
            <label for="qrstylepupilcolor">Eye Pupil Color</label>
          </div>
      </details>
        <!-- Logo -->
      <details>
          <summary>
            <span class="txt-warning">[Coming Soon]</span> Logo
            <button id="qrstylelogosavebtn" disabled>Save changes</button>
          </summary>

        <div class="qrstylelogopreview"></div>
          <input type="file" name="qrstylelogo" id="qrstylelogo" />
      </details>
      <details>
          <summary>
            <span class="txt-warning">[Coming Soon]</span> Design
            <button id="qrstyledesignsavebtn" disabled>Save changes</button>
          </summary>
          <!-- Dots -->
          <h3>Dot Style</h3>
          <div class="qrstyledotstyleselect radio-sprites">
            <label>
              <input
                type="radio"
                name="dotstyle"
                value="default"
                class="no-display"
                checked="checked"
              />
              <div class="radio-selector">
                <div class="sprite-preview"></div>
                <span class="txt-center">Default</span>
              </div>
            </label>
